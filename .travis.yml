env:
  global:
    secure: 

language: node_js
node_js:
  - 'node'

before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"

install:
  - yarn

cache:
  - yarn

script:
  - yarn build

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  local_dir: dist/me
  skip_cleanup: true
  keep_history: true
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^prd-\d+\.\d+\.\d+$
